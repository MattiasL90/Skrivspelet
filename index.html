<html lang="en">
<head>
    <script src="js/main.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <img src="img/gameicon.png" alt="start/stop" id="icon">
    <label class="middle"> Snabbskrivar-spelet </label>
</header>
<main>
    <section class="selection">
        <select class="texts" name="texts">
            <option value="">Select One …</option>
            <option value="time">Förändringens Tid</option>
            <option value="cloud">Moln</option>
            <option value="dream">Jag har en dröm</option>
        </select>
    </section>
    <section class="textGame">
        <section class="textInfo">
            <p class="title"></p>
            <p class="author"></p>
        </section>
        <section class="textBox">

        </section>
    </section>
    <section class="inputTyping">
        <form>
            <input type="text" class="letterBox" name="letterBox" value="" id="letterBox" placeholder="Type here:..."><br>
            <img class="startStop" src="img/start.png" alt="image"/>
        </form>
    </section>
    <section class="points">
        <ul class="topList">
            <li class="listItem"><p class="pointCounter" id="gWpm"></p></li>
            <li class="listItem"><p class="pointCounter" id="nWpm"></p></li>
        </ul>
        <ul class="bottomList">
            <li class="listItem"><p class="pointCounter" id="accuracy"></p></li>
            <li class="listItem"><p class="pointCounter" id="errors"></p></li>
        </ul>
    </section>
    <footer>
        <address>
            <p>Copyright 2020 Mattias Liljegren.</p>
            <a href='mailto:mali1720@student.miun.se'>Mail me!</a>
        </address>
    </footer>
</main>
</body>
</html>
